<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>UniTrade</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="./js/system/account.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/account-style.css" />

    <!-- Font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Font link -->

    <!-- Icon link-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/6bf1309b07.js" crossorigin="anonymous"></script>
    <!-- Icon link-->

    <meta name="theme-color" content="#31d53d" />
</head>
<body>
    <div class="settings-container">
        <header>
            <a href="home.html" class="back-link"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>Account Settings</h2>
        </header>

        <!--alert notification-->
        <div class="alert alert-success d-none" role="alert"></div>
        <div class="alert alert-danger d-none" role="alert"></div>
        <!--end of notification-->

        <form id="form_edit">
            <div class="form-group">
                <label for="edit-name">Edit Name</label>
                <div class="name-fields">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="change-password">Change Password</label>
                <div class="password-fields">
                    <input type="password" id="current-password" name="current-password" placeholder="Current Password">
                    <input type="password" id="password" name="password" placeholder="New Password">
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm New Password">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
            </div>
            <div class="form-group">
                <label for="background-pic">Background Picture</label>
                <input type="file" id="background_pic" name="background_pic" accept="image/*">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
