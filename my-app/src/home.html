    <!-- Category -->
    <div class="category">
      <h1 class="text-center">CATEGORIES</h1>
      <div class="category-items">
        <div class="clothing my-3">
          <a href="#" data-category="1"><i class="fa-solid fa-shirt"></i><span>Clothing</span></a>

        <div class="school-supplies my-3">

    <!-- Category -->


    <!-- Post a Product -->
    <div class="post-product">
      <a class="post-link" id="modal_show" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="post">
        <div class="post-item">
          <i class="fas fa-plus"></i>
           <span>Post a Product</span>
         </div>
       </a>
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
               <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal_close"></button>-->
             </div>
             <div class="modal-body">
               <form id="post_product">
                 <!-- Product Name Field -->
                 <div class="mb-3">
                   <label for="product_name" class="col-form-label">Product Name:</label>
                   <input 
                   type="text"
                   name="product_name"
                   class="form-control" 
                   id="product_name"
                   >
                 </div>
                 <!-- Product Description Field -->
                 <div class="mb-3">
                   <label for="description" class="col-form-label">Product Description:</label>
                   <textarea 
                   class="form-control" 
                   id="description"
                   name="description"
                   >
                   </textarea>
                 </div>
                 <!-- Price Field -->
                 <div class="mb-3">
                   <label for="product_price" class="col-form-label">Price:</label>
                   <input 
                   type="number"
                   class="form-control" 
                   id="price"
                   min="0"
                   step=".01"
                   name="price"
                   >
                 </div>
                 <!-- Category Field -->
                 <label for="product-category">Category:</label>
                 <select id="product-category" name="category_name">
                   <option value="">Select a category</option>
                   <option value="1">Clothing</option>
                   <option value="2">School Supplies</option>
                   <option value="3">Electronics</option>
                   <option value="4">Accessories</option>
                 </select>
                 <!-- Image Field -->
                 <div class="row mb-3">
                   <div class="col-sm-12">
                     <label for="product-image" class="file-upload-btn mb-1">Upload Image:</label>
                     <input 
                     type="file"
                     name="image_path"
                     accept="image/*"
                     
                     />
                   </div>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal_close">Close</button>
                   <button type="submit" class="btn btn-warning text-white">Post</button>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
     <!-- Post a Product -->
 
     <!--alert notification-->
     <div class="alert alert-success d-none" role="alert"> </div>
     <div class="alert alert-danger d-none" role="alert"> </div>
     <!--end of notification-->
