<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>UniTrade</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/login-style.css" />

    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fonts link -->

    <!--<script type="module" src="./js/main.js"></script> -->
    <script type="module" src="./js/auth/login.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body class="body">
    <div class="container-fluid">
      <div class="logo-wrapper">
        <img class="logo text-center" src="assets/imgs/signup-bg.png" alt="Unitrade">
      </div>
       <!--alert notification-->
       <div class="alert alert-success d-none" role="alert"> </div>
       <div class="alert alert-danger d-none" role="alert"> </div>
       <!--end of notification-->

       <!--form field-->
      <form class="mx-auto" id="form_login" action="">
          <h4 class="text-center">Login</h4>
            <!--email field-->
          <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
          </div>
            <!--end of email field-->

              <!--password field-->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
            <div class="option mt-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="form-check">
                <label class="rem form-check-label" for="form-check">Remember me</label>
             </div>
             <div id="emailHelp" class="form-text">Forget password ?</div>
            </div>
          </div>
              <!--end of password field-->

                  <!--login field-->
          <button type="submit" class="btn mt-4 text-light rounded-pill">Login</button>
              <!--end of login field-->
          <div class="signup text-center mt-2">
            <small>Don't have an account? <a href="signup.html" class="fw-bolder">Sign Up</a></small>
        </div> 
        </form>
  </div>      
</body>
</html>
